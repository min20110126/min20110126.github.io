<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #111;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
      padding: 12px;
    }
    .item {
      background: white;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }
    .item img {
      width: 100%;
      border-radius: 8px;
    }
    .name {
      margin: 8px 0 4px;
      font-size: 14px;
    }
    .price {
      color: #e60023;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>Shop</header>

<div class="grid">
  <div class="item" onclick="go()">
    <img src="https://via.placeholder.com/300" />
    <div class="name">상품 1</div>
    <div class="price">₩19,900</div>
  </div>
  <div class="item" onclick="go()">
    <img src="https://via.placeholder.com/300" />
    <div class="name">상품 2</div>
    <div class="price">₩29,900</div>
  </div>
  <div class="item" onclick="go()">
    <img src="https://via.placeholder.com/300" />
    <div class="name">상품 3</div>
    <div class="price">₩39,900</div>
  </div>
</div>

<script>
  function go() {
    alert("여기에 쿠팡 파트너스 링크가 들어갈 예정입니다");
  }
</script>

</body>
</html>
